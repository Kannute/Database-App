<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wpis wieznia</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <h2></h2>
    <div id="tableDiv">

    </div> 
    <div id="formularzDiv">
        <p id="welcomeP">Wypelnij formularz wpisu wieznia.<br> <br>
            <form id="formularz">
                <label for="imie">Imie:</label><br>
                <input type="text" id="imie" name="imie"><br>

                <label for="nazwisko">Nazwisko</label><br>
                <input type="text" id="nazwisko" name="nazwisko"><br>

                
                <label for="peseltext">PESEL</label><br>
                <input type="text" id="peseltext" name="peseltext"><br>

                <label for="cela">Numer celi</label> <br>
                <input type="text" id="cela" name="cela"> <br>
                
                <label for="segmentno">Numer segmentu</label> <br>
                <input type="text" id="segmentno" name="segmentno"> <br>
                Segment męski - 1 <br>
                Segment żeński - 2 <br>
                Segment o zaostrzonym rygorze - 3 <br>
                <br>

                <label for="wyroktext">Wyrok</label> <br>
                <input type="text" id="wyroktext" name="wyroktext"> <br>

                <label for="koniecwyroku">Data zakonczenia wyroku</label> <br>
                <input type="date" id="koniecwyroku" name="koniecwyroku"> <br>

                <label for="depozyttext">Depozyt wieznia</label> <br>
                <input type="text" id="depozyttext" name="depozyttext"> <br>

                
                <label for="depozytilosc">Ilość depozytowa</label> <br>
                <input type="text" id="depozytilosc" name="depozytilosc"> <br>
               <br>

                <br>
                <button type="submit" id="btnSubmit" > WPIS </button> <br>

                
            </form> 

            <a href="index.html">POWRÓT</a>
            
            
        </p>
    </div>
</body>
<script>
    
    const btnSubmit = document.getElementById("btnSubmit")
    btnSubmit.addEventListener("click", async e=> {
                    const jsonRequest = {}
                    jsonRequest.imie = document.getElementById("imie").value
                    jsonRequest.nazwisko = document.getElementById("nazwisko").value
                    if(jsonRequest.imie == "Prison" && jsonRequest.nazwisko =="Mike"){

                        var image= document.createElement("img");
                        image.src = "./images/prisonmike.jpg";
                        var src = document.getElementById("tableDiv");
                        src.appendChild(image);
                        //throw "PRISON MIKE";
                    }
                    jsonRequest.peseltext = document.getElementById("peseltext").value
                    jsonRequest.cela = document.getElementById("cela").value
                    jsonRequest.segmentno = document.getElementById("segmentno").value
                    jsonRequest.wyroktext = document.getElementById("wyroktext").value
                    jsonRequest.koniecwyroku = document.getElementById("koniecwyroku").value
                    jsonRequest.depozyttext = document.getElementById("depozyttext").value
                    jsonRequest.depozytilosc = document.getElementById("depozytilosc").value
                    try{
                        await fetch("http://localhost:8080/wpis_wieznia", {method: "POST", 
                        headers: {"content-type": "application/json"}, body: JSON.stringify(jsonRequest) })
                    }
                    catch(e){
                        console.log("Złapano wyjątek i wpisano więźnia: "+ e)
                    }
                

     })
</script>
</html>
