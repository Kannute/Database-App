<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wpis wieznia</title>
    <link rel="stylesheet" href="./style/styles.css">
    <script src="skrypt_wpisy.js"></script>
</head>
<body>
    <h2></h2>
    <div id="tableDiv">

    </div> 
    <div id="formularzDiv">
        <p id="welcomeP">Wypelnij formularz wpisu wieznia.<br> <br>
            <form id="formularz">
                <label for="fname">Imie:</label><br>
                <input type="text" id="fname" name="fname"><br>

                <label for="lname">Nazwisko</label><br>
                <input type="text" id="lname" name="lname"><br>

                
                <label for="peseltext">PESEL</label><br>
                <input type="text" id="peseltext" name="peseltext"><br>

                <label for="cellno">Numer celi</label> <br>
                <input type="text" id="cellno" name="cellno"> <br>
                
                <label for="segmentno">Numer segmentu</label> <br>
                <input type="text" id="segmentno" name="segmentno"> <br>
                Segment męski - 1 <br>
                Segment żeński - 2 <br>
                Segment o zaostrzonym rygorze - 3 <br>
                <br>

                <label for="wyroktext">Wyrok</label> <br>
                <input type="text" id="wyroktext" name="wyroktext"> <br>

                <label for="enddate">Data zakonczenia wyroku</label> <br>
                <input type="date" id="enddate" name="enddate"> <br>

                <label for="depozyttext">Depozyt wieznia</label> <br>
                <input type="text" id="depozyttext" name="depozyttext"> <br>

                
                <label for="depozytilosc">Ilość depozytowa</label> <br>
                <input type="text" id="depozytilosc" name="depozytilosc"> <br>
               <br>

                <br>
                <button type="submit" id="btnSubmit" > WPIS </button> <br>

                
            </form> 

            <a href="index.html">POWRÓT</a>
            
            
        </p>
    </div>
</body>
<script>
   const btnSubmit = document.getElementById("btnSubmit")
    btnSubmit.addEventListener("click", async e=> {
                    const jsonRequest = {}
                    console.log("we are here 1")
                    jsonRequest.fname = document.getElementById("fname").value
                    jsonRequest.lname = document.getElementById("lname").value
                    jsonRequest.peseltext = document.getElementById("peseltext").value
                    jsonRequest.cellno = document.getElementById("cellno").value
                    jsonRequest.segmentno = document.getElementById("segmentno").value
                    jsonRequest.wyroktext = document.getElementById("wyroktext").value
                    jsonRequest.enddate = document.getElementById("enddate").value
                    jsonRequest.depozyttext = document.getElementById("depozyttext").value
                    jsonRequest.depozytilosc = document.getElementById("depozytilosc").value
                    let result = await fetch("http://localhost:8080/wpis_wieznia", {method: "POST", 
                    headers: {"content-type": "application/json"}, body: JSON.stringify(jsonRequest) })
                    result = await result.json();
                    if (!result.success)  alert("FAILED! ")

     })
</script>
</html>
