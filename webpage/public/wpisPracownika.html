<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wpis wieznia</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <h2></h2>
    <div id="tableDiv">

    </div> 
    <div id="formularzDiv">
        <p id="welcomeP">Wypelnij formularz wpisu wieznia.<br> <br>
            <form id="formularz">
                <label for="imie">Imie:</label><br>
                <input type="text" id="imie" name="imie"><br>

                <label for="nazwisko">Nazwisko</label><br>
                <input type="text" id="nazwisko" name="nazwisko"><br>

                <label for="pokoj">Numer pokoju</label> <br>
                <input type="text" id="pokoj" name="pokoj"> <br>

                <label for="zawod">Wybierz zawod:</label>
                <select id="zawod" name="zawodlist" form="zawodlist">
                    <option value="Straznik">Straznik</option>
                    <option value="Lekarz">Lekarz</option>
                    <option value="Personel pielegniarski">Personel pielegniarski</option>
                    <option value="Personel gastronomiczny">Personel gastronomiczny</option>
                    <option value="Personel sprzatajacy">Personel Sprzatajacy</option>
                </select>
                <br>
                <button type="submit" id="btnSubmit" > WPIS </button> <br>

                
            </form> 

            <a href="index.html">POWRÓT</a>
            
            
        </p>
    </div>
</body>
<script>
    const btnSubmit = document.getElementById("btnSubmit")
    btnSubmit.addEventListener("click", async e=> {
                    const jsonRequest = {}
                    jsonRequest.imie = document.getElementById("imie").value
                    jsonRequest.nazwisko = document.getElementById("nazwisko").value
                    jsonRequest.pokoj = document.getElementById("pokoj").value
                    jsonRequest.zawod = document.getElementById("zawod").value
                    try{
                        await fetch("http://localhost:8080/wpis_pracownika", {method: "POST", 
                        headers: {"content-type": "application/json"}, body: JSON.stringify(jsonRequest) })
                    }
                    catch(e){
                        console.log("Złapano wyjątek: "+ e)
                    }
                

     })
</script>
</html>
